<html>
<head>
    <meta charset="utf-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="stylesheets/stylesheets.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
</head>

<body onload = "onLoad()">
    <header>
        What's the weather like?
    </header>

    <div id="display-info">
        <h1 id="city-name">
        </h1>
        <h3 id="description">
        </h3>   
        <h3 id="temperature">
        </h3>
        <h3 id="humidity">
        </h3>
        <h3 id="pressure">
        </h3>    
    </div>

    <div id="input-box">
        <input type="text" name="Insert city" placeholder="Eg: London" id="input-text">
        <input type="button" value="Submit" onclick="getInfo()" id="#input-btn"/>
    </div>

    <script type="text/javascript" src="scripts/config.js"></script>

    <script src="scripts/scripts.js"/>
        <script>getInfo();</script>
        <script>onLoad();</script>

</body>
</html>
